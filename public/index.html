<!DOCTYPE html>
<html lang="en">

<head>
  <title>KVIS Random Writer</title>
  <link href="main.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

  <script src="main.js"></script>
</head>

<body>
    <div class="alert alert-primary" role="alert">
        <span class="badge badge-pill badge-primary">ใหม่!</span>
        ยินดีต้อนรับ เชิญเล่นแต่งเพลงมั่วได้เลย!
    </div> 

    <div class="jumbotron text-center">
        <h1 class="display-4">KVIS Random Writer</h1>
        <hr class="my-4">
        <p>ยินดีต้อนรับครับ มาลองให้โปรแกรมแต่งเพลงกันเถอะ</p>
      </div>

    <div class="card input-card">
        <h5 class="card-header">ใส่ข้อมูลในการ์ดนี้ได้เลย</h5>
        <div class="card-body">
          <form>
          <div class="form-group">
              <label for="inputText">เนื้อเพลง</label>
              <textarea id="inputText" class="form-control" rows="10"></textarea>
          </div>          
          <div class="form-group">
              <label for="numCharsResult">จะให้แต่งเพลงใหม่กี่ตัวอักษร</label>
              <input id="numCharsResult" type="text"></input>
          </div>
          <input 
            type="button" 
            class="btn btn-success"
            id="submitInputButton" 
            value="เริ่มแต่งเลย" />
  
          </form>
        </div>
    </div>
 
  <div class="card output-card">
      <h5 class="card-header">การ์ดนี้จะแสดงเพลงใหม่ที่แต่งเสร็จแล้ว</h5>
      <div class="card-body">
        <div class="card-body-text" id="outputText">
        </div>
      </div>
    </div>

  </div>
</body>

</html>
